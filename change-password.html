<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />

  </head>
  <body>
    <div class="auth-container">
        <div class="register-header-block">
            <h1 class="register-heading">Change password</h1>
        </div>


      <form id="changePasswordForm" class="register-form">
        <p class="form-instruction">* Indicates required field</p>

<div class="form-group">
  <label for="oldPassword">Old password <span class="asterisk">*</span></label>
  <input type="password" id="oldPassword" required />
</div>

<div class="form-group">
  <label for="newPassword">New password <span class="asterisk">*</span></label>
  <input type="password" id="newPassword" required />
</div>


        <div class="badge-wrap">
          <span class="badge" data-rule="upper">One uppercase</span>
          <span class="badge" data-rule="lower">One lowercase</span>
          <span class="badge" data-rule="length">Min 8 characters</span>
          <span class="badge" data-rule="special">One special character</span>
          <span class="badge" data-rule="number">One number</span>
        </div>

        <div class="form-footer">
          <button id="confirmChangeBtn" type="submit" class="submit-btn" disabled>Confirm change</button>
          <p class="auth-error" id="changeError"></p>
        </div>
      </form>
    </div>

<script type="module" src="scripts/change-password.js"></script>

  </body>
</html>
