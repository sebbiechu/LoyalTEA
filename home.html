<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoyalTEA â€“ Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/home.css" />
</head>
<body>
  <div id="pageWrapper">
    <div class="home-container">
      <!-- Header Section -->
      <div class="home-header">
        <div class="welcome-text">
          <span>Hi</span>
          <span id="userName" class="user-name"></span>
        </div>
        <p class="home-subtitle">Collect stars for your next drink.</p>
      </div>

      <!-- Main Actions -->
      <div class="action-section">
        <button id="scanStampBtn" class="use-btn">Scan at Till</button>
      </div>

      <!-- QR Scanner Modal -->
      <div id="qrScannerModal" class="modal" style="display:none;">
        <div class="modal-content">
          <span id="closeQrModal" class="close">&times;</span>
          <div id="qr-reader" style="width:100%;"></div>
          <p id="qrStatus" style="text-align:center; margin-top:10px;"></p>
        </div>
      </div>

      <!-- Beans Total Label (outside the card) -->
      <h2 class="beans-title-outside">Total Stamps</h2>

      <!-- Beans Total Card -->
      <section class="beans-card">
        <div class="beans-visual">
          <div class="beans-count">
            <span id="currentStamps">0</span>/<span>9</span>
          </div>
          <div id="stampGrid" class="stamp-grid"></div>
        </div>
        <button id="historyBtn" class="history-link">View history</button>
      </section>

      <!-- Canteen Menu Button -->
      <div class="action-section">
        <button class="menu-btn" id="menuBtn">Canteen Menu</button>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
<nav class="bottom-nav">
  <a href="home.html" class="nav-item">
    <img src="images/home.svg" alt="Home"/>
    <span>Home</span>
  </a>
  <a href="rewards.html" class="nav-item active" id="rewardsNav">
    <img src="images/rewards.svg" alt="Rewards"/>
    <span>Rewards</span>
    <!-- The badge will go here -->
    <span id="rewardsBadge" class="nav-badge" style="display: none;">1</span>
  </a>
  <a href="settings.html" class="nav-item">
    <img src="images/settings.svg" alt="Settings"/>
    <span>Settings</span>
  </a>
</nav>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module" src="scripts/home.js" defer></script>
  <script type="module" src="scripts/global.js" defer></script>
</body>
</html>
