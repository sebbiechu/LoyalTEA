<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoyalTEA â€“ Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/login.css"/>
</head>
<body>
  <div class="auth-container login">
    <div class="form-wrapper">
    <div class="logo">
      <img src="images/logo.png" alt="LoyalTEA Logo"/>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="User name"
          required
        />
      </div>

      <div class="form-group password-group">
  <input
    type="password"
    id="loginPassword"
    name="password"
    placeholder="Password"
    required
    autocomplete="current-password"
  />
  <button
    type="button"
    id="togglePassword"
    class="toggle-password"
    aria-label="Show password"
  >
    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" width="20" height="20">
      <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5C21.27 8.11 17 4.5 12 4.5zm0 12c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5S14.49 16.5 12 16.5z"/>
      <circle cx="12" cy="12" r="2"/>
    </svg>
  </button>
  <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
</div>


      <button type="submit" class="btn-primary" id="loginSubmit">Sign In</button>

<p class="legal-text">
  By logging in, you agree to the <br />
  <a href="terms.html">Terms of Service</a> &amp;
  <a href="privacy.html">Privacy Policy</a>.
</p>

    </div>
    </form>

    <p class="signup-prompt">
      Not a member? <a href="register.html">Sign up</a>
    </p>
  </div>

  <script type="module" src="scripts/login.js" defer></script>
  <script src="scripts/password-toggle.js" defer></script>
</body>
</html>
