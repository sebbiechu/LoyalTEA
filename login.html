<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/auth.css" />
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="register-header-block">
        <h1 class="register-heading">Welcome Back</h1>
      </div>

      <form class="register-form" id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Username (or email)</label>
          <input
            type="text"
            id="loginEmail"
            placeholder="e.g. sam or sam@loyaltea.app"
            required
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />
        </div>

        <div class="form-footer">
          <button type="submit" class="submit-btn" id="loginSubmit">Login</button>
          <p class="auth-error" id="loginError"></p>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./scripts/login.js"></script>
</body>

</html>
