<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your QR Code</title>
  <link rel="stylesheet" href="styles/qr.css" />
  <link rel="stylesheet" href="styles/global.css" />

</head>
<body>

<div id="qrWrapper">

<button id="closeBtn" class="close-btn" aria-label="Close QR Page">âœ•</button>

  <div class="qr-header">Scan code at till</div>

  <div class="qr-container fade-in">

    <div id="loadingSpinner" class="spinner hidden"></div>
    <div class="qr-id">No: <span id="userId">Loading...</span></div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
