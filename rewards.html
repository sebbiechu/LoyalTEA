<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoyalTEA â€“ Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/rewards.css"/>
</head>
<body>
  <!-- Header Banner -->
  <div class="rewards-banner">
    <h1 class="banner-title">YOUR <span>REWARDS</span></h1>
    <p class="banner-subtitle">Treat Yourself</p>
    <p class="rewards-recent-label">Choose rewards to use</p>
  </div>

  <!-- Rewards Section -->
  <div class="rewards-container">
    <form id="rewardForm" class="rewards-group">
      <!-- Coffee Reward -->
      <label class="reward-card" id="coffeeCard">
        <div class="reward-card-left">
          <img src="images/latte.jpg" class="reward-icon round" alt="Coffee" />
        </div>
        <div class="reward-text">
          <p class="reward-title">FREE COFFEE</p>
          <p class="reward-subtext" id="coffeeUses">1 use remaining</p>
        </div>
        <input type="radio" name="reward" value="coffee" />
        <span class="custom-radio"></span>
      </label>
      <!-- Tea Reward -->
      <label class="reward-card" id="teaCard">
        <div class="reward-card-left">
          <img src="images/englishtea.jpeg" class="reward-icon round" alt="Tea" />
        </div>
        <div class="reward-text">
          <p class="reward-title">FREE CUP OF TEA</p>
          <p class="reward-subtext" id="teaUses">2 uses remaining</p>
        </div>
        <input type="radio" name="reward" value="tea" />
        <span class="custom-radio"></span>
      </label>
      <button id="useRewardBtn" type="button" disabled class="use-btn">Use at till</button>
    </form>
    <p id="noRewards" class="no-rewards-message" style="display:none;">Collect 9 stamps to unlock your rewards!</p>
  </div>

  <!-- QR Modal (hidden by default) -->
<div id="scanModal" class="qr-modal hidden">
  <div class="qr-modal-content">
    <div id="qr-reader" style="width: 260px; margin: 0 auto;"></div>
    <div id="scanStatus" style="margin-top: 18px; color: #91204D; font-weight: 600;"></div>
    <button id="closeScanBtn" class="use-btn">Cancel</button>
  </div>
</div>


  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <img src="images/home.svg" alt="Home"/>
      <span>Home</span>
    </a>
    <a href="rewards.html" class="nav-item active">
      <img src="images/rewards.svg" alt="Rewards"/>
      <span>Rewards</span>
    </a>
    <a href="settings.html" class="nav-item">
      <img src="images/settings.svg" alt="Settings"/>
      <span>Settings</span>
    </a>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module" src="scripts/rewards.js"></script>
</body>
</html>
