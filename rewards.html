<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoyalTEA – Rewards</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/rewards.css" />
</head>
<body>
  <!-- Top Header -->
  <div class="register-header-block">
    <h1 class="register-heading"><span>Loyal</span>TEA Rewards</h1>
  </div>

  <!-- Main Content -->
  <div class="rewards-container">
    <p class="subtitle">Claim your reward once you collect all 9 stamps!</p>

    <!-- Removed the stampGrid entirely -->

    <main class="reward-options">
      <div class="reward-card" id="coffeeReward">
        <img src="images/coffee_bean.svg" alt="Free Coffee" class="reward-icon" />
        <p class="reward-label">1 Free Coffee</p>
      </div>
      <div class="reward-card" id="teaReward">
        <span class="reward-badge" id="teaBadge">1/2</span>
        <img src="images/tea_bag.png" alt="2 Free Teas" class="reward-icon" />
        <p class="reward-label">2 Free Teas</p>
      </div>
    </main>
  </div>

  <!-- Fixed “Use at Till” Footer -->
  <footer class="action-footer">
    <button id="confirmRewardBtn" class="confirm-btn" disabled>Use at Till</button>
  </footer>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <img src="images/home.svg" alt="Home" />
      <span>Home</span>
    </a>
    <a href="rewards.html" class="nav-item active">
      <img src="images/rewards.svg" alt="Rewards" />
      <span>Rewards</span>
    </a>
    <a href="settings.html" class="nav-item">
      <img src="images/settings.svg" alt="Settings" />
      <span>Settings</span>
    </a>
  </nav>

  <!-- Updated JavaScript (no more stampGrid or addStampBtn references) -->
<script type="module" src="scripts/rewards.js" defer></script>

</body>
</html>
